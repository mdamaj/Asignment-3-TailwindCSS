<!DOCTYPE html>
<html lang="en" id="htmlTag" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/output/output.css">

    <script src="https://kit.fontawesome.com/c692448a5b.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="Image/logo-favicon.png" type="image/x-icon">

    <title>C4U - Creatives For You</title>
</head>

<body class="bg-white dark:bg-gray-900 text-black dark:text-white">
    
    <!-- Navigation Section -->

  <header class="shadow-md">
        <nav class="container mx-auto flex items-center justify-between px-6 py-4">
      
            <div class="flex items-center space-x-2">
                <img src="Image/logo.png" alt="logo" class="w-[138px] h-[46px]">
            </div>

      
            <ul class="hidden md:flex space-x-8 font-medium">
                <li><a href="#" class="nav-link-design">Home</a></li>
                <li><a href="#" class="nav-link-design">About Us</a></li>
                <li><a href="#" class="text-red-500 font-semibold">Upskill</a></li>
                <li><a href="#" class="nav-link-design">Contact us</a></li>
            </ul>

            <div class="hidden md:flex items-center space-x-4">
                <a href="#">
                    <button class="bg-red-500 md:text-base text-xs md:py-3 py-1 md:px-6 px-2 rounded-md text-white font-semibold hover:bg-red-600 transition hover:scale-105 hover:translate-y-1">
                    Register Interest
                    </button>
                </a>

                <button id="switch" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75
                        c-5.385 0-9.75-4.365-9.75-9.75
                        0-1.33.266-2.597.748-3.752A9.753 9.753 
                        0 0 0 3 11.25C3 16.635 7.365 21 
                        12.75 21a9.753 9.753 0 0 0 
                        9.002-5.998Z"/>
                    </svg>
                </button>
            </div>

            <div class="md:hidden">
                <button id="menu-toggle" class="focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </nav>

        <!-- responsive mobile -->

        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <ul class="flex flex-col space-y-4 font-medium items-center">
                <li><a href="#" class="hover:text-red-500">Home</a></li>
                <li><a href="#" class="hover:text-red-500">About Us</a></li>
                <li><a href="#" class="text-red-500 font-semibold">Upskill</a></li>
                <li><a href="#" class="hover:text-red-500">Contact us</a></li>
                <li>
                    <a href="#">
                        <button class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 w-full">
                            Register Interest
                        </button>
                    </a>
                </li>
            </ul>
        </div>
    </header>









































  <script src="app.js"></script>
</body>
</html>
